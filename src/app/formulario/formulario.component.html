<div class="main">
    <div class="form">
        <div class="form__header">
            <h2>Rellena el formulario</h2>
            <a href="" class="cerrar">
                <img src="assets/icons/cerrar.svg" alt="SVG Cerrar">
            </a>
        </div>
        <form class="form__modal" [formGroup]='formulario'>
            <div>
                <label  for="fname">Nombre*</label>
                <input class="form__modal--input" type="text" formControlName="nombre" value="">
                <!-- <p *ngIf="formulario.get('nombre')?.errors?.['required']">Campo requerido<p> -->
                <label for="lname">Segundo Apellido*</label>
                <input class="form__modal--input" type="text" formControlName="apellido1" value="">
                <label for="rating">Valoraci√≥n*</label>
                <select [(ngModel)]="validar.estado" class="form__modal--input" formControlName="valoracion">
                    <option [value]="e" *ngFor="let e of estados">{{e}}</option>
                </select>
        </div>
    <div>
        <label for="lname2">Primer apellido</label>
        <input class="form__modal--input" type="text" formControlName="apellido2" value="">
        <label for="email">Email</label>
        <input class="form__modal--input" type="email" formControlName="correo" value="">
        <br/><br/><br/><br/>   
    </div>
    <div></div>
    <div class="botonera">
        <a class="boton"  href="">
        <div><img class="cerrar" src="assets/icons/cerrar.svg" alt="SVG Cerrar">Cancelar</div>
    </a>
        <input class="boton submitBoton" type="submit" value="Submit" >
        </div>
    </form>

  </div> 
</div>
